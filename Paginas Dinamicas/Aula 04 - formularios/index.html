<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulários</h1>
    <h2>Pesquisa de satisfação dos bolos da Carol:</h2>
    <form>
        <div>
            <label for="name">Seu nome:</label>
            <input id="name" type="text" required/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" required/>
        </div>

        <div>
            <label for="gender">Seu gênero:</label>
            <select id="gender" name="gender">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="não-binario">Não-Binário</option>
                <option value="outros">Outros</option>
            </select>
        </div>

        <fieldset>
            <legend>O que você achou do nosso produto?</legend>

            <div>
                <input type="radio" id="good" name="opinion" value="good" required/>
                <label for="good">Bom</label>
            </div>

            <div>
                <input type="radio" id="bad" name="opinion" value="bad" required/>
                <label for="bad">Ruim</label>
            </div>

            <div>
                <input type="radio" id="indiferent" name="opinion" value="indiferent" required/>
                <label for="indiferent">Indiferente</label>
            </div>
        </fieldset>

        <fieldset id="bolos">
            <legend>Qual/Quais você compraria denovo?</legend>

            <div>
                <input type="checkbox" id="chocolate" name="bolos"/>
                <label for="chocolate">Chocolate</label>
            </div>

            <div>
                <input type="checkbox" id="fuba" name="bolos"/>
                <label for="fuba">Fubá</label>
            </div>

            <div>
                <input type="checkbox" id="formigueiro" name="bolos"/>
                <label for="formigueiro">Formigueiro</label>
            </div>

            <div>
                <input type="checkbox" id="churros" name="bolos"/>
                <label for="churros">Churros</label>
            </div>
        </fieldset>

        <div>
            <label for="message">Tem algo a mais a nos dizer?</label>
            <textarea id="message"></textarea>
        </div>
        <button>Submeter formulário</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
